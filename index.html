<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Counter App</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <linkss
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@600&family=Titillium+Web:wght@700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="counter">
                <h1 id="count">0</h1>
            </div>
        </div>
        <div class="increment-button">
            <h5 class="button" id="increment" onclick="increment()">
                Increment
            </h5>
            <h5 class="button" id="reset" onclick="reset()">Reset</h5>
        </div>
        <script src="script.js"></script>
    </body>
</html>
